<!-- 
    캔버스에서 비디오를 재생하는 이유는 
    이미지와 동일하게 픽셀 단위로 마음대로 할 수 있다.

    * 구글브라우저는 소리가 음소거일때만 무한재생이 가능하다.
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
      video {
        position: absolute;
        width: 0;
        height: 0;
      }
    </style>
  </head>

  <body>
    <h1>Video</h1>
    <video class="video" src="./webm_video.webm" autoplay muted loop></video>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
    const canvas = document.querySelector('.canvas');
    const ctx = canvas.getContext('2d');
    let canPlayState = false;

    ctx.textAlign = 'center';
    ctx.fillText('비디오 로딩 중..', 300, 200);

    // canplaythrough 재생준비가 되면 발생하는 이벤트
    const videoElem = document.querySelector('.video');
    videoElem.addEventListener('canplaythrough', render);

    function render() {
    // drawImage 이미지, 비디오, 다른 캔버스를 넣을 수 있다.
    ctx.drawImage(videoElem, 0, 0, 600, 400);
        requestAnimationFrame(render); // requestAnimationFrame 반복을 위해
    }
    </script>
  </body>
</html>
