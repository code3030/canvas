<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Draw</title>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        
        .canvas {
            background: rgb(199, 199, 199);
        }
    </style>
</head>

<body>
    <canvas class="canvas" width="600" height="400">
        이 브라우저는 캔버스를 지원하지 않습니다.
    </canvas>



    <script>
        // document 
        // https://developer.mozilla.org/ko/docs/Web/API/Canvas_API/Tutorial/Basic_usage

        // Canvas에서 context라는 객체를 가지고 작업을 다 한다.
        // 기본적으로 항상 사용
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');
        // console.log(context);
        

        // 처음엔 default(black) 그 이후엔 물감을 red 찍어서 그 다음부턴 red
        // Point. 그림처럼 생각해야 한다.
        // fillRect 사각형 그리기(칠하기)
        // clearRect 사각형 지우기
        // strokeRect 사각형(선긋기)
        context.fillRect(50, 50, 100, 100);
        context.fillStyle = 'red'; // CSS 색상과 같다.
        context.fillRect(0,0, 100, 100); // (x, y, width, height)
        context.clearRect(80, 80, 50, 50)
        context.strokeRect(150, 150, 100, 100)
        // 보통 그리지 않고 이미지를 사용한다. 코드가 많기 때문에
        
    </script>

</body>
</html>
