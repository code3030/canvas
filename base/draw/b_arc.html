<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Draw</title>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .canvas {
            background: #eee;
        }
    </style>
</head>

<body>
    <canvas class="canvas" width="600" height="400">
        이 브라우저는 캔버스를 지원하지 않습니다.
    </canvas>



    <script>
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');
        
        // beginPath
        // arc 붓을 옴긴다. (해당 위치로 시작지점으로 옴긴다)
        // closePath
        
        // 라디안각도 계산함수
        function radian(a) {
            return a * Math.PI / 180;
        }
    
        // 캔버스의 중심
        // 각도 = 라디안 
        // 360 = 2파이
        // 1도 = 파이/180
        // 30도 = 30*파이/180
        context.beginPath() // 한개만 그리더라도 안전하게 무조건 실행
        context.arc(300,200, 50, 0, radian(360), false); // (x, y, r(반지름), 각도(시작,끝), 방향(true,false))
        context.stroke()
        context.beginPath()
        context.arc(500,100, 20, 0, radian(360), false);
        context.stroke()
        
        
    </script>

</body>
</html>
